    <main>
        <h1>Connexion</h1>
        <div class="flexcontainer">
            <div class="formulaire">
                <h2>Connectez-vous</h2>
                <div class="partie1">
                    <div class="champ">
                        <p class="bold">Identifiant:</p>
                        <p class="bold">Mot de passe:</p>
                    </div>
                    <div class="donnee">
                        <input class="champtext" id="identifiant" name="identifiant" type="text"
                            placeholder="Entrez votre identifiant"><br>
                        <input class="champtext" id="motdepasse" name="motdepasse" type="text"
                            placeholder="Entrez votre mot de passe"><br>
                        <input class="button" type="submit" value="ENTRER">
                    </div>
                </div>
                <h2>Inscrivrez-vous</h2>
                <div class="partie1">
                    <div class="champ">
                        <p class="bold">Nom:</p>
                        <p class="bold">Prenom:</p>
                        <p class="bold">Adresse mail:</p>
                    </div>
                    <div class="donnee">
                        <input class="champtext" id="Nom" name="nom" type="text"
                            placeholder="Entrez votre nom"><br>
                        <input class="champtext" id="Prenom" name="prenom" type="text"
                            placeholder="Entrez votre identifiant"><br>
                        <input class="champtext" id="identifiant" name="identifiant" type="text"
                            placeholder="Entrez votre identifiant"><br>
                        <input class="button" type="submit" value="ENTRER">
                    </div>
                </div>
            </div>
            <img src="image/coqlakour-removebg-preview.png" alt="">
